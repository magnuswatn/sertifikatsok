# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python application

on:
  push:
    branches: ["main", "ga_cache"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Build
        uses: docker/bake-action@v4
        with:
          push: false
          load: true
          set: |
            test.cache-from=type=gha,scope=test
            test.cache-to=type=gha,scope=test,mode=max
            sertifikatsok.cache-from=type=gha,scope=sertifikatsok
            sertifikatsok.cache-to=type=gha,scope=sertifikatsok,mode=max
            ldap_server_test.cache-from=type=gha,scope=ldap_server_test
            ldap_server_test.cache-to=type=gha,scope=ldap_server_test,mode=max
      - name: Start docker stack
        run: docker compose up -d
      - name: Check with mypy
        run: docker compose exec test mypy .
      - name: Test with pytest
        run: docker compose exec test pytest || (docker compose logs sertifikatsok && return 1)
